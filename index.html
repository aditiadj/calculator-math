<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Calc Math Dono</title>
</head>

<body>
  <div class="calc-math">
    <h1><center>Calculator Math</center></h1>
    <div class="input-margin">
      <label for="">Input number 1:</label>
      <input id="input-one" type="number" placeholder="Number one">
      <label for="">Input number 2:</label>
      <input id="input-two" type="number" name="" value="" placeholder="Number two">
    </div>
    <div class="operator">
      <button id="add" type="button" name="button">Add</button>
      <button id="substract" type="button" name="button">Substract</button>
      <button id="multiply" type="button" name="button">Multiply</button>
      <button id="divide" type="button" name="button">Divide</button>
      <button id="modulo" type="button" name="button">Modulo</button>
    </div>
    <label for=""><center>Result :</center></label>
    <p id="result"></p>

    <script type="text/javascript" src="./index.js" charset="utf-8"></script>
  </div>
</body>

</html>
